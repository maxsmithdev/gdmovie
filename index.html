<!DOCTYPE html>
<html>
  <head>
    <title>Google Drive Gallery</title>
    <meta charset='utf-8' />
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <link rel="stylesheet" type="text/css" href="css/remodal.css"></link>
    <link rel="stylesheet" type="text/css" href="css/remodal-default-theme.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/7.1.1/jwplayer.js"></script>
    <script src="javascript/remodal.js"></script>
    <script src="javascript/script.js"></script>
  </head>
  <body>

    <div id="google_ac_i">
      <button id="authorize-button">Authorize</button>
      <button id="signout-button">Sign Out</button>
    </div>

    <div id="container">
      <div id="nav"></div>
      <div id="content"></div>
      <div data-remodal-id="modal" role="dialog">
        <div id="jwplayer"></div>
        <div id="download_url"></div>
      </div>
    </div>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){}; gapi.load('client:auth2', initClient)"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
